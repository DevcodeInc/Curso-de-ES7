<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Github Search User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="container">
    <header>
      <h1>Search for a Github user</h1>
    </header>
    <section>
      <form class="search-form">
        <div class="row">
          <div class="col-sm-10">
            <input type="text" class="form-control search" placeholder="Github username" search-form>
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </div>
      </form>
    </section>
    <section>
      <div class="row">
        <div class="col-sm-3">
          <img src="http://via.placeholder.com/200x200" alt="user avatar" class="img-rounded user-avatar">
          <h3 class="name">Name</h3>
          <p class="username">user name</p>
          <hr />
          <p class="company">Company</p>
          <p><a href="https://enrique7mc.github.io" class="external-url">enrique7mc.github.io</a></p>
          <p class="location">Some location</p>
        </div>
        <div class="col-sm-9">
          <h3 class="name">Repositories</h3>
          <table class="table table-striped repositories">
            <tr>
              <td>angular-pro-app</td>
              <td>typescript</td>
            </tr>
            <tr>
              <td>pizzaplace</td>
              <td>HTML</td>
            </tr>    
          </table>
        </div>
      </div>
    </section>
    <script src="_build/bundle.js"></script>
  </body>
</html>
